version: "3.8"

x-node-common: &node-common
  build:
    context: .
    dockerfile: docker/Dockerfile
  restart: unless-stopped
  healthcheck:
    test: ["CMD", "curl", "-f", "http://localhost:8080/node/status"]
    interval: 30s
    timeout: 10s
    retries: 3
    start_period: 120s
  networks:
    - squad-network

services:
  observer-shard-0:
    <<: *node-common
    container_name: mvx-observer-shard-0
    volumes:
      - super-shard-0-db:/go/mx-chain-go/cmd/node/db
      - super-shard-0-logs:/go/mx-chain-go/cmd/node/logs
    command:
      - --working-directory=/go/mx-chain-go/cmd/node
      - --start-in-epoch=true
      - --destination-shard-as-observer=0
      - --log-level=*:DEBUG
      - --log-save
      - --log-logger-name
      - --log-correlation
      - --display-name=Observer-Shard-0

  observer-shard-1:
    <<: *node-common
    container_name: mvx-observer-shard-1
    volumes:
      - super-shard-1-db:/go/mx-chain-go/cmd/node/db
      - super-shard-1-logs:/go/mx-chain-go/cmd/node/logs
    command:
      - --working-directory=/go/mx-chain-go/cmd/node
      - --start-in-epoch=true
      - --destination-shard-as-observer=1
      - --log-level=*:DEBUG
      - --log-save
      - --log-logger-name
      - --log-correlation
      - --display-name=Observer-Shard-1

  observer-shard-2:
    <<: *node-common
    container_name: mvx-observer-shard-2
    volumes:
      - super-shard-2-db:/go/mx-chain-go/cmd/node/db
      - super-shard-2-logs:/go/mx-chain-go/cmd/node/logs
    command:
      - --working-directory=/go/mx-chain-go/cmd/node
      - --start-in-epoch=true
      - --destination-shard-as-observer=2
      - --log-level=*:DEBUG
      - --log-save
      - --log-logger-name
      - --log-correlation
      - --display-name=Observer-Shard-2

  observer-metachain:
    <<: *node-common
    container_name: mvx-observer-metachain
    volumes:
      - super-metachain-db:/go/mx-chain-go/cmd/node/db
      - super-metachain-logs:/go/mx-chain-go/cmd/node/logs
    command:
      - --working-directory=/go/mx-chain-go/cmd/node
      - --start-in-epoch=true
      - --destination-shard-as-observer=metachain
      - --log-level=*:DEBUG
      - --log-save
      - --log-logger-name
      - --log-correlation
      - --display-name=Observer-Metachain

  proxy:
    build:
      context: .
      dockerfile: docker/Dockerfile.proxy
    container_name: mvx-squad-proxy
    restart: unless-stopped
    ports:
      - "8079:8079"
    depends_on:
      - observer-shard-0
      - observer-shard-1
      - observer-shard-2
      - observer-metachain
    networks:
      - squad-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8079/network/config"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  super-shard-0-db:
  super-shard-0-logs:
  super-shard-1-db:
  super-shard-1-logs:
  super-shard-2-db:
  super-shard-2-logs:
  super-metachain-db:
  super-metachain-logs:

networks:
  squad-network:
    driver: bridge
